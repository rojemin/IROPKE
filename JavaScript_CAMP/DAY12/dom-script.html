<script>
(function(global){
  'use strict';

  // 구형 이벤트 모델의 단점

  // 신형 이벤트 모델

  // function init() {
  //   printAppMessage();
  //   assignBodyClass('app');
  // }

  function printAppMessage() {
    console.log(this);
    console.log('application initialization');
  }

  function assignBodyClass(class_name) {
    console.log(this);
    document.body.className += ' ' + class_name;
  }

  document.onclick = function() {
    assignBodyClass.call(this, 'application');
    printAppMessage.apply(this);
  };

  document.addEventListener('click', printAppMessage, false);
  document.addEventListener('click', assignBodyClass.bind(document, 'application'), false);
}); // (this)
</script>
