<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>using dom library</title>
  <script src="DOM_Library/dom.js"></script>
</head>
<body>

  <div>divistion one</div>
  <div>divistion two</div>
  <div class="parent">
    <div>divistion three</div>
  </div>

<script>
(function(global, $){
  'use strict';

  // 객체 인스턴스 생성

  var nodeList = [ document.documentElement, document.head, document.body ];

  var $instace = $('div');

  var $blank = $('  ');

  var $single_el = $(document);

  var $el_array = $( nodeList );

  var $html_string = $( '<ul><li><a href="">list 1</a></li><li><a href="">list 2</a></li><li><a href="">list 3</a></li></ul>' );

  console.log('$instace:', $instace); // dom {}

  console.log('%c------------------------------', 'color: #3d9a21');

  console.log('$blank:', $blank);

  console.log('%c------------------------------', 'color: #3d9a21');

  console.log('$single_el:', $single_el);

  console.log('%c------------------------------', 'color: #3d9a21');

  console.log('$el_array:', $el_array);

  console.log('%c------------------------------', 'color: #3d9a21');

  console.log('$html_string:', $html_string);

  // --------------------------------------------------------------------------------

  // 객체 인스턴스를 만들지 않고 재사용

  dom.each(nodeList, function(index, item){
      console.log(index + ':', item);
  });

  console.log('%c------------------------------', 'color: #3d9a21');

  var coffee = { name: 'coffee', amount: '100ml' };

  dom.each(coffee, function(key, value){
      console.log(key, ':', value);
  });

})(this, this.dom);
</script>
</body>
</html>
