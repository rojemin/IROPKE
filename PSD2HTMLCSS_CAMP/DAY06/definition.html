<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>HTML 목록(Lists)</title>
  <style>
    body {
      width: 820px;
      margin: 60px auto;
    }
    pre {
      border-radius: 4px;
      border: 1px solid #d0d0d0;
      padding: 1em;
      line-height: 1.5;
      background: #e8f3f6;
      color: #2988ca;
    }
  </style>
</head>
<body>

<h1>HTML 문서 구조화에서 사용되는 목록들</h1>

<h2>비순차 목록</h2>
<p>Unordered List</p>
<ul>
  <li>item</li>
  <li>item</li>
  <li>item</li>
</ul>

<!-- Preserved Text -->
<pre>
&lt;ul&gt;
  &lt;li&gt;item&lt;/li&gt;
  &lt;li&gt;item&lt;/li&gt;
  &lt;li&gt;item&lt;/li&gt;
&lt;/ul&gt;
</pre>

<h2>순차 목록</h2>
<p>Ordered List</p>
<ol>
  <li>list</li>
  <li>list</li>
  <li>list</li>
</ol>

<!-- ol>li{item}*3|e -->
<pre>
&lt;ol&gt;
  &lt;li&gt;item&lt;/li&gt;
  &lt;li&gt;item&lt;/li&gt;
  &lt;li&gt;item&lt;/li&gt;
&lt;/ol&gt;
</pre>

<h2>정의 목록</h2>
<p>Definition List</p>

</body>
</html>
