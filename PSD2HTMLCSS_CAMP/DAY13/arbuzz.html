<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Arbuzz - Grid System</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid-system-960-gutters.css">
  <link rel="stylesheet" href="css/arbuzz.css">
</head>
<body class="show-grid">

  <div class="container">
    <div class="v-space row">
      <div class="box col-3" style="height: 200px">1</div>
      <div class="box col-3" style="height: 200px">2</div>
    </div>
    <div class="v-space row">
      <div class="box dress col-3">Dress 1</div>
      <div class="box dress col-3">Dress 2</div>
      <div class="box dress col-3">Dress 3</div>
      <div class="box dress col-3">Dress 4</div>
    </div>
    <div class="v-space row">
      <div class="col-8">
        <div class="box product col-4">shoes</div>
        <div class="box product last col-4">leather bags</div>
        <div class="box product first v-space-top col-8">collection</div>
      </div>
      <div class="box product hx2 col-4">women</div>
    </div>
  </div>

  <script src="js/toggleGrid.js"></script>
</body>
</html>
