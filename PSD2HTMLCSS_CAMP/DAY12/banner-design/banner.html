<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 배너 디자인</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="css/banner.css">
</head>
<body>

  <div class="banner">
    <img
      class="banner-apes"

    <img
      class="banner-golliras"
      src="images/golliras.png"
      srcset="images/golliras@2x.png 2x"

    <img

      srcset="images/kingkong@2x.png 2x"
      alt>
  </div>

</body>
</html>
