      <span class="blink">F</span><span class="blink">a</span><span class="blink">b</span><span class="blink">u</span><span class="blink">l</span><span class="blink">o</span><span class="blink">u</span><span class="blink">s</span><span class="blink">l</span><span class="blink">y</span><span class="blink"> </span><span class="blink">F</span><span class="blink">l</span><span class="blink">e</span><span class="blink">x</span><span class="blink">i</span><span class="blink">b</span><span class="blink">l</span><span class="blink">e</span><br><span class="blink">W</span><span class="blink">e</span><span class="blink">b</span><span class="blink">s</span><span class="blink">i</span><span class="blink">t</span><span class="blink">e</span><span class="blink"> </span><span class="blink">D</span><span class="blink">e</span><span class="blink">s</span><span class="blink">i</span><span class="blink">g</span><span class="blink">n</span>

    <img

      srcset="images/apes@2x.png 2x"
      alt>
    <img

      alt>
    <img
